<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bank</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/image/bestbank_logo.png" alt="">
        <nav>
            <ul>
                <li>Home</li>
                <li>Payments</li>
                <li>Saving</li>
                <li>Financing</li>
                <li>Stocks</li>
            </ul>
        </nav>
    </header>
  <main>
    <section class="button-section">
        <button class="btn">Pay</button>
        <button class="btn">Transfer</button>
    </section>

    <section class="bank-info">
        <div class="box">
            <h1>Account</h1>
            <div class="account-details">
                <ul>
                    <li>
                        <span>Main Aaccount</span>
                        <span>$ 5,134.63</span>
                    </li>
                    <li>
                        <span>Expenses</span>
                        <span>$ 5,134.63</span>
                    </li>
                    <li>
                        <span>Savings</span>
                        <span>$ 36,500.12</span>
                    </li>

                </ul>
            </div>
        </div>
        <div class="box">
            <h1>Spendings</h1>
            <div class="spending-info">

                
               <div class="bar rent">
                    <span>Rent</span>
                    <span>$1234</span>
               </div>
               <div class="bar groceries">
                    <span>Groceries</span>
                    <span>$1234</span>
               </div>
               <div class="bar restaurants">
                    <span>Restaurants</span>
                    <span>$1234</span>
               </div>
               <div class="bar transport">
                    <span>Transport</span>
                    <span>$1234</span>
               </div>
               <div class="bar internet">
                    <span>Internet</span>
                    <span>$1234</span>
               </div>
            </div>
        </div>
    </section>
  </main>




    <script src="assets/scripts/index.js"></script>
</body>
</html>
